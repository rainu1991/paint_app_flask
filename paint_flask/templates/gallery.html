{% extends "base.html" %}
{% block content %}
    <div class="jumbo">
    <h2> Gallery<h2>
    <h3>Saved Paints<h3> 

{% for post in posts %}
<form method="post" >
<input type=button name="picname" value={{post.title}} onclick="load(this.value,this.id)"style="width: 55px; height: 25px"><br>
<script type="text/javascript">
function load(cvalue){
document.location.href="/gallery/"+cvalue;
}
</script>
 {% endfor %}
</div>
{% endblock %}
